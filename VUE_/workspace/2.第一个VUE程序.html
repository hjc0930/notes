<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个Vue程序</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 差值表达式 -->
        {{message}}
        <span>
            {{message}}
        </span>
    </div>
    <script>
        let app = new Vue({
            /* 挂载点 */
            el: "#app",
            /* 数据对象 */
            data:{
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
