<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
        <h2> {{school.name}} {{school.mobile}} </h2>
        <ul>
            <li> {{campus[0]}} </li>
            <li> {{campus[2]}} </li>
        </ul>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                message: "Hello Vue",
                school:{
                    name:"黑马程序员",
                    mobile:"400-600-9090"
                },
                campus:["北京","上海","广州"]
            }
        })
    </script>
</body>
</html>
