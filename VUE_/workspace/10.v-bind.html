<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        .active{border: solid 3px red;}
    </style>
</head>
<body>
    <div id="app">
        <img :src="isImg" :title="isTitle" :class="{active:isClass}" @click="show">
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                isImg: "./img/img0.jpg",
                isTitle:"这是一张图片",
                isClass:false
            },
            methods:{
                show: function(){
                    this.isClass = !this.isClass;
                }
            }
        })
    </script>
</body>
</html>
