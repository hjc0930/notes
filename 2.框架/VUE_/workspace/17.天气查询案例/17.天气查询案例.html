<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气查询</title>
    <link rel="stylesheet" href="./css/commit.css">
    <script src="./js/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <header class="logo">
            <img src="./img/logo.png">  
        </header>
        <section class="seach">
            <input type="text" placeholder="请输入查询的天气" @keyup.enter="searchWeather" v-model="city">
            <button @click="searchWeather">搜索</button>
        </section>
        <section class="hotkey clear">
            <ul>
                <li @click="changeCity('北京')">北京</li>
                <li @click="changeCity('上海')">上海</li>
                <li @click="changeCity('广州')">广州</li>
                <li @click="changeCity('深圳')">深圳</li>
            </ul>
        </section>
        <section class="weather_list clear">
            <ul class="clear">
                <!-- 直接进行渲染 -->
                <li v-for="(item,index) in weatherList">
                    <h2>{{item.type}}</h2>
                    <p><b>{{item.low}}</b> ~ <b>{{item.high}}</b></p>
                    <span>{{item.date}}</span>
                </li>
                
            </ul>
        </section>
    </div>
</body>
<script src="./js/index.js"></script>
</html>
