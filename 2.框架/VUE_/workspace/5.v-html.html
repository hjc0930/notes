<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2 v-text="message"></h2>
        <h2 v-html="message"></h2>
    </div>
    <script>
        let app = new Vue({
            el:"#app",
            data:{
                message: "<a href='https://www.baidu.com'>百度</a>"
            }
        })
    </script>
</body>
</html>
