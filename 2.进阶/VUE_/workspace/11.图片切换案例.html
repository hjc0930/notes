<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
    <style>
        #mark{border: solid 1px black; width: 1000px; margin: 0 auto; position: relative;}
        #mark .left,#mark .right{position: absolute; width: 50px; height: 100px; background-color: black; opacity: .5; color: white; line-height: 100px; text-align: center;top: calc(50% - 50px);  cursor: pointer;}
        img{width: 100%; height: 100%;}
        #mark .left{left: 0;}
        #mark .right{right: 0;}
    </style>
</head>
<body>
    <div id="mark">
        <div class="left" @click="prev" v-show="index>0"><</div>
        <img :src="imgArr[index]">
        <div class="right" @click="next" v-show="index<imgArr.length - 1">></div>
    </div>
    <script>
        let app = new Vue({
            el:"#mark",
            data:{
                imgArr:[
                    "./img/img0.jpg",
                    "./img/img1.jpg",
                    "./img/img2.jpg",
                    "./img/img3.png",
                    "./img/img4.png",
                    "./img/img5.jpg",
                ],
                index:0
            },
            methods:{
                next:function(){
                    this.index ++;
                },
                prev:function(){
                    this.index --;
                }
            }
        })
    </script>
</body>
</html>
